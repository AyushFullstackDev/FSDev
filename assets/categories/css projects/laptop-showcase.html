<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic UI</title>
  <style>
    /* styles.css */
body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
  }
  
  .dashboard {
    text-align: center;
    padding: 20px;
  }
  
  .header h1 {
    font-size: 3rem;
    color: #00c3ff;
    margin-bottom: 10px;
  }
  
  .header p {
    font-size: 1.2rem;
    color: #cccccc;
  }
  
  .stats {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
  }
  
  .stat {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0, 195, 255, 0.8);
  }
  
  .circular-meter {
    width: 100px;
    height: 100px;
    margin: 10px auto;
    border: 4px solid #00c3ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
  }
  
  .circular-meter span {
    font-size: 1.5rem;
    font-weight: bold;
    color: #00c3ff;
  }
  
  .features {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
  }
  
  .feature {
    padding: 20px;
    background: #1c1c1c;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    max-width: 200px;
  }
  
  .feature h4 {
    color: #00c3ff;
    margin-bottom: 10px;
  }
  
  .feature p {
    color: #cccccc;
  }
  </style>
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Header Section -->
    <header class="header">
      <h1>Pighorming Laptop</h1>
      <p>Performance Reimagined</p>
    </header>
    
    <!-- Stats Section -->
    <section class="stats">
      <div class="stat">
        <h3>Performance</h3>
        <div class="circular-meter">
          <span>85%</span>
        </div>
      </div>
      <div class="stat">
        <h3>Speed</h3>
        <div class="circular-meter">
          <span>95</span>
        </div>
      </div>
      <div class="stat">
        <h3>Battery</h3>
        <div class="circular-meter">
          <span>75%</span>
        </div>
      </div>
    </section>
    
    <!-- Features Section -->
    <section class="features">
      <div class="feature">
        <h4>Design</h4>
        <p>Sleek and lightweight.</p>
      </div>
      <div class="feature">
        <h4>Technology</h4>
        <p>Cutting-edge innovations.</p>
      </div>
      <div class="feature">
        <h4>Performance</h4>
        <p>High-speed, optimized.</p>
      </div>
    </section>
  </div>
</body>
</html>
