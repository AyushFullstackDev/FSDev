
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .navbar {
      background-color: #111827;
      color: white;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }
    .card-title {
      font-weight: bold;
    }
    .sidebar {
      background-color: #1f2937;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: #e5e7eb;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4>Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-3">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card p-3">
              <h5 class="card-title">Total Sales</h5>
              <p class="card-text">25,000</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h5 class="card-title">New Users</h5>
              <p class="card-text">1,200</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h5 class="card-title">Bounce Rate</h5>
              <p class="card-text">45%</p>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="card-title">Monthly Stats</h5>
              <canvas id="chart1"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="card-title">User Activity</h5>
              <canvas id="chart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js for Graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample Chart.js Graph
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Sales',
          data: [3000, 4000, 3500, 5000, 6000],
          borderColor: '#60a5fa',
          fill: false
        }]
      }
    });
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        datasets: [{
          label: 'Active Users',
          data: [50, 70, 100, 80, 120, 150, 170],
          backgroundColor: '#3b82f6'
        }]
      }
    });
  </script>
</body>
</html>
