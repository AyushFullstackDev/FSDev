<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
  padding: 10px;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
  transition: transform 0.3s ease;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Responsive styling */
@media (max-width: 768px) {
  .gallery-container {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}

@media (max-width: 480px) {
  .gallery-container {
    grid-template-columns: 1fr;
  }
}
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="https://www.jesusislife.in/wp-content/uploads/2019/05/Savin-NY-Website-Background-Web.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://img.freepik.com/free-vector/silhouette-skyline-illustration_53876-78792.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://t4.ftcdn.net/jpg/01/85/61/37/360_F_185613787_4eTUYZfL9QeGd1AcwzaSxzMzXcoYouBi.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="https://png.pngtree.com/background/20210714/original/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-picture-image_1250295.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="https://png.pngtree.com/background/20210711/original/pngtree-beautiful-technology-website-business-poster-background-template-picture-image_1107136.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="https://i.pinimg.com/736x/fd/09/94/fd099408f7d2823899b828cda6a13dc9.jpg" alt="Image 6">
    </div>
  </div>
</body>
</html>
