<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        table{
            width: 100%;
            height: auto;
            border: 1px solid red;
        }
        td{
            border: 1px solid blue;
            text-align: center;
        }
        .header{    
            background-color: aqua;
            height: 50px;
            width: 100%;
        }
        .home{
            background-color: antiquewhite;
            width: 100%;
            height: 600px;
        }
        .about{
            width: 100%;
            height: 600px;
            background-color: aquamarine;
        }
        .project{
            width: 100%;
            height: 600px;
            background-color: bisque;
        }
        .contact{
            width: 100%;
            height: 600px;
            background-color: burlywood;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr class="header">
            <td><h1><a href="#home">Home</a></h1></td>
            <td><h1><a href="#about">About</a></h1></td>
            <td><h1><a href="#project">Project</a></h1></td>
            <td><h1><a href="#contact">Contact</a></h1></td>
        </tr>
        <tr class="home" id="home">
            <td colspan="4">
                <h1>Home</h1>
            </td>
          
        </tr>
        <tr class="about" id="about">
            <td colspan="4">
                <h1>About</h1>
            </td>
           
        </tr>
        <tr class="project" id="project">
            <td colspan="4">
                <table style="border: none;">
                    <caption><h1>Projects</h1></caption>
                    <tr>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 1</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 2</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 3</h1></td>
                    </tr>
                    <tr>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 4</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 5</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 6</h1></td>
                    </tr>
                    <tr>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 7</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 8</h1></td>
                        <td style="border: none;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216868.png" alt="">
                            <h1>Project 9</h1></td>
                    </tr>
                </table>
            </td>
           
        </tr>
        <tr class="contact" id="contact">
            <td colspan="4">
                <h1>Contact</h1>
            </td>
           
        </tr>
    </table>

</body>

</html>
