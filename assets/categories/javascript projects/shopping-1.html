<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cart-badge {
            position: relative;
            top: -10px;
            right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">ShopNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-dark position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger cart-badge" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Welcome to ShopNow</h1>
                    <p class="lead">Discover amazing products at great prices</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
                <div class="col-md-6">
                    <img src="https://techcrunch.com/wp-content/uploads/2024/11/CMC_8144.jpg" alt="Shopping" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Featured Products</h2>
       <a href="./product.html">
        <div class="row g-4" id="productsContainer">
            <!-- Products will be dynamically added here -->
        </div>
       </a>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                image: "https://shop.zebronics.com/cdn/shop/files/Zeb-Blast-Z-pic1.jpg?v=1708946658&width=1200",
                description: "High-quality wireless headphones with noise cancellation"
            },
            {
                id: 2,
                name: "Smartphone",
                price: 699.99,
                image: "https://www.imagineonline.store/cdn/shop/files/iPhone_16_White_PDP_Image_Position_1__en-IN_059f5925-d6d3-4695-8e84-bc550ef50e5b.jpg?v=1727247847&width=1445",
                description: "Latest model smartphone with advanced features"
            },
            {
                id: 3,
                name: "Laptop",
                price: 1299.99,
                image: "https://m.media-amazon.com/images/I/71dP5ll6V-L._AC_UF1000,1000_QL80_.jpg",
                description: "Powerful laptop for work and entertainment"
            },
            {
                id: 4,
                name: "Smart Watch",
                price: 199.99,
                image: "https://images-cdn.ubuy.co.in/633b12488d2edc65997f4c1f-smart-watch-bluetooth-smartwatch-touch.jpg",
                description: "Feature-rich smartwatch with fitness tracking"
            }
        ];

        let cart = [];

        function displayProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = products.map(product => `
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card product-card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price.toFixed(2)}</strong></p>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary mt-auto">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartCount();
                showToast(`${product.name} added to cart!`);
            }
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function showToast(message) {
            // You can implement a toast notification here
            alert(message);
        }

        // Initialize the page
        displayProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
